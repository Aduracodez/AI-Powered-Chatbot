<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Powered Chatbot</title>
  <style>
    :root {
      color-scheme: dark;
      --bg-gradient-start: #0f172a;
      --bg-gradient-end: #1e293b;
      --panel-bg: rgba(15, 23, 42, 0.85);
      --panel-border: rgba(148, 163, 184, 0.15);
      --input-bg: rgba(30, 41, 59, 0.8);
      --primary: #6366f1;
      --primary-hover: #818cf8;
      --user-msg: linear-gradient(135deg, #6366f1, #8b5cf6);
      --bot-msg: rgba(15, 118, 110, 0.25);
      --text-muted: #94a3b8;
      --shadow-lg: 0 30px 60px rgba(15, 23, 42, 0.65);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: radial-gradient(circle at top, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e2e8f0;
    }

    .glass-panel {
      width: min(620px, 100%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: clamp(20px, 4vw, 32px);
      border-radius: 24px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      backdrop-filter: blur(18px);
      box-shadow: var(--shadow-lg);
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    header h1 {
      margin: 0;
      font-size: clamp(1.6rem, 1.2rem + 1vw, 2rem);
      letter-spacing: -0.025em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header h1 span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: rgba(99, 102, 241, 0.2);
      font-size: 1.4rem;
    }

    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }

    header p {
      margin: 0;
      color: var(--text-muted);
      flex: 1;
    }

    .language-picker {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.18);
      background: rgba(30, 41, 59, 0.6);
      color: #cbd5f5;
      font-size: 0.92rem;
      font-weight: 500;
    }

    .language-picker label {
      cursor: pointer;
    }

    .language-picker select {
      appearance: none;
      background: transparent;
      border: none;
      color: inherit;
      font: inherit;
      padding-right: 4px;
      cursor: pointer;
    }

    .language-picker select:focus {
      outline: none;
    }

    #messages {
      height: clamp(320px, 45vh, 450px);
      overflow-y: auto;
      padding: 18px 16px;
      border-radius: 18px;
      background: rgba(15, 23, 42, 0.65);
      border: 1px solid rgba(148, 163, 184, 0.1);
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.35);
      border-radius: 999px;
    }

    .message {
      max-width: 88%;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .message.user {
      align-self: flex-end;
      text-align: right;
    }

    .message.bot {
      align-self: flex-start;
      text-align: left;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 0.98rem;
      line-height: 1.5;
      background: var(--bot-msg);
      color: #e2e8f0;
      white-space: pre-wrap;
    }

    .message.user .bubble {
      background: var(--user-msg);
      color: #f8fafc;
      border-bottom-right-radius: 6px;
    }

    .message.bot .bubble {
      border-bottom-left-radius: 6px;
    }

    .timestamp {
      font-size: 0.7rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(148, 163, 184, 0.6);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .input-row {
      display: flex;
      gap: 12px;
    }

    textarea {
      flex: 1;
      resize: none;
      min-height: 56px;
      max-height: 160px;
      padding: 14px 16px;
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: var(--input-bg);
      color: #e2e8f0;
      font-size: 0.98rem;
      line-height: 1.5;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      font-family: inherit;
    }

    textarea::placeholder {
      color: rgba(148, 163, 184, 0.6);
    }

    textarea:focus {
      outline: none;
      border-color: rgba(129, 140, 248, 0.8);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
    }

    button {
      border: none;
      border-radius: 14px;
      padding: 0 22px;
      min-height: 56px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: var(--primary);
      color: #f8fafc;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 18px 35px rgba(99, 102, 241, 0.25);
    }

    button svg {
      width: 18px;
      height: 18px;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 10px 20px rgba(99, 102, 241, 0.22);
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      transform: none;
      box-shadow: none;
    }

    .status {
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 22px;
    }

    .status[data-type="success"] {
      color: #34d399;
    }

    .status[data-type="error"] {
      color: #f87171;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    footer code {
      background: rgba(30, 41, 59, 0.8);
      padding: 4px 8px;
      border-radius: 8px;
      border: 1px solid rgba(148, 163, 184, 0.18);
      color: #cbd5f5;
    }

    @media (max-width: 640px) {
      body {
        padding: 16px;
      }

      .glass-panel {
        border-radius: 20px;
        padding: 20px;
      }

      .toolbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .language-picker {
        width: 100%;
        justify-content: space-between;
      }

      header p {
        font-size: 0.9rem;
      }

      .input-row {
        flex-direction: column;
      }

      button {
        width: 100%;
      }

      .message {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="glass-panel">
    <header>
      <h1><span>ðŸ¤–</span>AI Powered Chatbot</h1>
      <div class="toolbar">
        <p>Chat with your AI assistant, even when OpenAI is offline.</p>
        <div class="language-picker">
          <label for="languageSelect">Language</label>
          <select id="languageSelect" aria-label="Choose chat language">
            <option value="en">English</option>
            <option value="de">Deutsch</option>
          </select>
        </div>
      </div>
    </header>

    <div id="messages" aria-live="polite" aria-label="Chat messages"></div>

    <form id="chatForm" autocomplete="off">
      <div class="input-row">
        <textarea id="userInput" name="message" placeholder="Type a messageâ€¦" rows="2"></textarea>
        <button id="sendBtn" type="submit" aria-label="Send message">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5.4 20.4L20.5 12L5.4 3.6L5.4 10.2L15.6 12L5.4 13.8L5.4 20.4Z" fill="currentColor"/>
          </svg>
          <span class="label">Send</span>
        </button>
      </div>
      <div id="status" class="status" data-type="info"></div>
    </form>

    <footer>
      <span>Powered by Flask + OpenAI</span>
      <code>Tip: Works offline if <strong>OPENAI_API_KEY</strong> isn&rsquo;t set.</code>
    </footer>
  </main>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
